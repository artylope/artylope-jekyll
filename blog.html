---
layout: default
---

<section id="sidebar">
<h2>Recent Posts</h2>
<ul>
  {% for blog in site.categories.blog limit: %}
  <li>
    <a href="{{site.baseurl}}{{blog.url}}">{{blog.title}}</a>
    <p>{{blog.meta}}</p>
  </li>
  {% endfor %}
</ul>
</section>

<section id="blog">
<div class="blog-roll">
  {% for blog in site.categories.blog limit: %}
  <h2>{{blog.title}}</h2>
  <p>{{blog.content}}</p>
  <p>{{blog.tags}}</p>
  {% endfor %}
</div>
</section>

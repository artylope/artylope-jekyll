---
layout: default
---
<header>
  <div id="greetings" class="container">
    <h1>
     Code Page
    </h1>
   
  </div>
 </header>
</header>
<section id="codes">
    <div class="container">
      <div class="row center">
        {% for code in site.codes %}
          {% if code.published == true %}
        <div class="col-xs-12
                col-sm-12
                col-md-6
                col-lg-4">
          <div class="box">
            <div class="card">
              <a href="{{site.baseurl}}{{code.url}}">
              <div class="thumbnail" style="background-image: url('{{site.baseurl}}{{code.thumbnail}}');">
              </div>
              <div class="info">
                <h1>{{code.title}} CODE</h1>
                {% if code.locked == true %}
                  <div class="private-label"><img class="locked" src="img/icon_locked.svg" />private</div>
                {% endif %}
                <p>
                  {{code.description}}
                </p>
              </div>
              </a>
            </div>
          </div>
        </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </section>

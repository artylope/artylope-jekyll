<h1 id="comparisonsoperators">Comparisons Operators</h1>

<p>Less than: < Greater than: > Less than or equal to: &lt;= Greater than or equal to: &gt;= To check if two things equal each other, we can use === (three equals in a row). To check if two things do not equal each other, we can write !== (exclamation with two equals in a row).</p>

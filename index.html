---
layout: default
---
<section id="works">
  <div class="container">
    <div class="row">
      {% for work in site.works limit:4 %}
        <div class="three columns">
            <a href="{{site.baseurl}}{{work.url}}">{{work.title}}</a>
            <p>{{work.title}}</p>
            <p>{{work.content}}</p>
        </div>
        {% endfor %}
      </div>
  </div>
</section>

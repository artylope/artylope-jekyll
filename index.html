---
layout: default
---
<section id="works">
  <div id="greetings" class="container">
    <div class="row">
      <div class="col-xs-12
              col-sm-12
              col-md-12
              col-lg-12">
              <h1>
                Hi, I am Yi Xin,<br /> a UI/UX Designer.
              </h1>
      </div>
    </div>
  </div>
    <div class="container">
      <div class="row center">
        {% for work in site.works %}
        <div class="col-xs-12
                col-sm-12
                col-md-6
                col-lg-4">
          <div class="box">
            <div class="card">
              <a href="{{site.baseurl}}{{work.url}}">
              <div class="thumbnail" style="background-image: url('{{site.baseurl}}{{work.thumbnail}}');">
              </div>
              <div class="info">
                <h1>{{work.title}}</h1>
                {% if work.locked == true %}
                  <div class="private-label"><img class="locked" src="img/icon_locked.svg" />private</div>
                {% endif %}
                <p>
                  {{work.description}}
                </p>
              </div>
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>

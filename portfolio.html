---
layout: default
---

<div class="container">
  <div class="row">
    {% for work in site.portfolio limit:4 %}
      <div class="col-3">
          <a href="{{site.baseurl}}{{work.url}}">{{work.title}}</a>
          <p>{{work.title}}</p>
          <p>{{work.content}}</p>
      </div>
      {% endfor %}
    </div>
</div>

baseurl:
exclude: ['README.md']

plugins: [jekyll-paginate]

collections:
  works:
    output: true
    permalink: /works/:path/

gems:
  - jekyll-archives

jekyll-archives:
  enabled: all
  layout: 'archive'
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'

paginate: 5
paginate_path: "/blog/page:num/"
